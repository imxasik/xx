name: Generate Person CSV

on:
  push:
    branches:
      - main

jobs:
  generate-csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Python Script
        run: |
          python person.py
          mv person.csv $GITHUB_WORKSPACE/person.csv

      - name: Upload CSV
        uses: actions/upload-artifact@v2
        with:
          name: person-csv
          path: $GITHUB_WORKSPACE/person.csv
